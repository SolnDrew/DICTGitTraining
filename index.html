<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your CV</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .section {
            margin-bottom: 20px;
        }

        .section h2 {
            color: #555;
        }

        .section p {
            line-height: 1.6;
        }

        .section.skills {
            display: flex;
            flex-wrap: wrap;
        }

        .skill {
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
            padding: 5px 10px;
            margin: 5px;
            font-size: 14px;
        }

        .contact {
            text-align: center;
        }

        /* Add your animations here */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* Apply animations to elements */
        .animated {
            animation-duration: 1s;
            animation-fill-mode: both;
            animation-timing-function: ease-in-out;
        }

        .fadeIn {
            animation-name: fadeIn;
        }
    </style>
</head>
<body>
    <div class="container animated fadeIn">
        <h1>Your Name</h1>
        <div class="section">
            <h2>About Me</h2>
            <p>Your introduction goes here.</p>
        </div>
        <div class="section">
            <h2>Experience</h2>
            <p>Your work experience goes here.</p>
        </div>
        <div class="section skills">
            <h2>Skills</h2>
            <div class="skill">HTML</div>
            <div class="skill">CSS</div>
            <div class="skill">JavaScript</div>
            <div class="skill">React</div>
            <!-- Add more skills here -->
        </div>
        <div class="section">
            <h2>Contact</h2>
            <div class="contact">
                <p>Email: your.email@example.com</p>
                <p>Phone: +1 (123) 456-7890</p>
                <p>Website: www.yourwebsite.com</p>
            </div>
        </div>
    </div>
</body>
</html>
